<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        window.onload = function() {
            const fontSlider = document.getElementById('font-slider');
            const variableFont = document.getElementById('variable-font');

            variableFont.style.fontWeight = '100';
            fontSlider.value = 100;

            fontSlider.addEventListener('input', function() {
                variableFont.style.fontWeight = fontSlider.value;
            });
        }
    </script>

    <title>Music Trend Font</title>

</head>
<body>
    <div class="grid">
        <div class="fonts">
            <h1 id="variable-font" class="mase" contenteditable="true">ABCDEFGHIJKLM<br>NOPQRSTUVWXYZ</h1> <!-- 編集 -->
        </div>
        <div class="about">
            <h3 class="fontname">Music Trend Font</h3> <!-- 編集 -->
            <h5 class="name">間瀬舞矢</h5> <!-- 編集 -->
            <p class="cap">音楽の流行を大きく「pop」「rock」「disco」の3つに分け、その変化を文字で表現したバリアブルフォントです。それぞれの音楽ジャンルの間には次のフォントへと変化していく不可思議な文字が生み出されます。「pop寄りのrock」「rock寄りのdisco」などジャンルをまたいだ表現も作ることが可能です。バリアブルフォントの断続的に変化していく特性を生かし、音楽ジャンルの変化と多様化を表現した作品です。</p> <!-- 編集 -->
            <div class="slider-container">
                <span class="thin-A">A</span>
                <input type="range" min="100" max="1000" value="100" id="font-slider" class="slider"> <!-- 編集 -->
                <span class="bold-A">A</span>
            </div>
        </div>
        <div class="graphic">
            <video class="video_02" controls>
                <source src="assignment/movie/mayamase.MP4" type="video/mp4"> <!-- 編集 -->
                お使いのブラウザは動画タグをサポートしていません。
            </video>
        </div>
    </div>
</body>
</html>
