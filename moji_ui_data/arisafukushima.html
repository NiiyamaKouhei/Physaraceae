<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        window.onload = function() {
            const fontSlider = document.getElementById('font-slider');
            const variableFont = document.getElementById('variable-font');

            variableFont.style.fontWeight = '100';
            fontSlider.value = 100;

            fontSlider.addEventListener('input', function() {
                variableFont.style.fontWeight = fontSlider.value;
            });
        }
    </script>

    <title>Gear Font</title>

</head>
<body>
    <div class="grid">
        <div class="fonts">
            <h1 id="variable-font" class="fukushima" contenteditable="true">ABCDEFGHIJKLM<br>NOPQRSTUVWXYZ</h1> <!-- 編集 -->
        </div>
        <div class="about">
            <h3 class="fontname">Gear Font</h3> <!-- 編集 -->
            <h5 class="name">福島愛彩</h5> <!-- 編集 -->
            <p class="cap">歯車をテーマに、ヴァリアブルフォントを制作しました。スライダーを操作すると歯車が回転し、歯車に合わせて周りの機械も動作していきます。動きがメカニカルなスチームパンク風になるようにイメージしつつデザインしました。</p> <!-- 編集 -->
            <div class="slider-container">
                <span class="thin-A">A</span>
                <input type="range" min="100" max="400" value="100" id="font-slider" class="slider"> <!-- 編集 -->
                <span class="bold-A">A</span>
            </div>
        </div>
        <div class="graphic">
            <video class="video" controls>
                <source src="assignment/movie/arisafukushima.mp4" type="video/mp4"> <!-- 編集 -->
                お使いのブラウザは動画タグをサポートしていません。
            </video>
        </div>
    </div>
</body>
</html>
