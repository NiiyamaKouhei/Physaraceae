<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        window.onload = function() {
            const fontSlider = document.getElementById('font-slider');
            const variableFont = document.getElementById('variable-font');

            variableFont.style.fontWeight = '100';
            fontSlider.value = 100;

            fontSlider.addEventListener('input', function() {
                variableFont.style.fontWeight = fontSlider.value;
            });
        }
    </script>

    <title>FRACTAL SYSTEM FONT</title>

</head>
<body>
    <div class="grid">
        <div class="fonts">
            <h1 id="variable-font" class="maruyama" contenteditable="true">ABCDEFGHIJKLM<br>NOPQRSTUVWXYZ</h1> <!-- 編集 -->
        </div>
        <div class="about">
            <h3 class="fontname">FRACTAL SYSTEM FONT</h3> <!-- 編集 -->
            <h5 class="name">丸山竜司</h5> <!-- 編集 -->
            <p class="cap">フラクタル構造に基づいて変化するバリアブルフォント。限りなくミニマルな造形のアルファベットが、フラクタル構造に従って繰り返し細分化されることで、緻密で規則的な造形でありながら有機的な動きを持つアルファベットへと変化します。</p> <!-- 編集 -->
            <div class="slider-container">
                <span class="thin-A">A</span>
                <input type="range" min="100" max="1000" value="100" id="font-slider" class="slider"> <!-- 編集 -->
                <span class="bold-A">A</span>
            </div>
        </div>
        <div class="graphic">
            <video class="video" controls>
                <source src="assignment/movie/ryujimaruyama.mp4" type="video/mp4"> <!-- 編集 -->
                お使いのブラウザは動画タグをサポートしていません。
            </video>
        </div>
    </div>
</body>
</html>
