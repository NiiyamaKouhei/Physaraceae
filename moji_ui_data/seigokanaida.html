<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        window.onload = function() {
            const fontSlider = document.getElementById('font-slider');
            const variableFont = document.getElementById('variable-font');

            variableFont.style.fontWeight = '100';
            fontSlider.value = 100;

            fontSlider.addEventListener('input', function() {
                variableFont.style.fontWeight = fontSlider.value;
            });
        }
    </script>

    <title>NaCl</title>

</head>
<body>
    <div class="grid">
        <div class="fonts">
            <h1 id="variable-font" class="kanaida" contenteditable="true">ABCDEFGHIJKLM<br>NOPQRSTUVWXYZ</h1> <!-- 編集 -->
        </div>
        <div class="about">
            <h3 class="fontname">NaCl</h3> <!-- 編集 -->
            <h5 class="name">金井田誠悟</h5> <!-- 編集 -->
            <p class="cap">塩化ナトリウム（NaCl）型結晶が成長していく過程をモチーフにしたバリアブルフォントです。結晶をイメージした四角形と六角形の図形はProcessing（プログラミング／コード）を用いて生成しています。結晶の成長具合にリアリティを持たせるため、ランダム関数を使用し、無作為な配置・サイズになることを目指しました。また、入力した文字のアウトライン上に図形が生成されるようにしているため、小文字や数字など様々な文字も容易に作り出すことができます。</p> <!-- 編集 -->
            <div class="slider-container">
                <span class="thin-A">A</span>
                <input type="range" min="100" max="1000" value="100" id="font-slider" class="slider"> <!-- 編集 -->
                <span class="bold-A">A</span>
            </div>
        </div>
        <div class="graphic">
            <video class="video" controls>
                <source src="assignment/movie/seigokanaida.mp4" type="video/mp4"> <!-- 編集 -->
                お使いのブラウザは動画タグをサポートしていません。
            </video>
        </div>
    </div>
</body>
</html>
